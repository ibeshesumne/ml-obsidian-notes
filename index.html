<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repository Tree</title>
  <style>
    body { font-family: Arial, sans-serif; }
    ul { list-style-type: none; padding-left: 1em; }
    ul li { margin: 0.5em 0; }
    nav { background-color: #333; overflow: hidden; }
    nav a { float: left; display: block; color: white; text-align: center; padding: 14px 20px; text-decoration: none; }
    nav a:hover { background-color: #ddd; color: black; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
  </nav>
  <h1>Repository Tree</h1>
  <ul id="repo-tree"></ul>

  <script>
    async function fetchRepoTree() {
      const owner = "Ibeshesumne"; // Replace with your username
      const repo = "Ibeshesumne.github.io"; // Replace with your repository name
      const branch = "main"; // Replace with the branch name (e.g., main or master)
      const token = "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"; // Replace with your GitHub personal access token

      const apiUrl = `https://api.github.com/repos/${owner}/${repo}/git/trees/${branch}?recursive=1`;

      try {
        const response = await fetch(apiUrl, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Accept': 'application/vnd.github+json',
            'X-GitHub-Api-Version': '2022-11-28'
          }
        });
        if (!response.ok) throw new Error(`Failed to fetch tree: ${response.statusText}`);

        const data = await response.json();
        const tree = data.tree;

        const treeContainer = document.getElementById("repo-tree");
        function renderTree(items, indent = 0) {
          items.forEach(item => {
            const listItem = document.createElement("li");
            const link = document.createElement("a");
            if (item.type === "blob") {
              // Link to the raw file content
              link.href = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${item.path}`;
              link.textContent = item.path;
            } else if (item.type === "tree") {
              // For directories, just show the name
              link.textContent = item.path;
              // Optionally, you can add a link to the directory contents
              // link.href = `https://github.com/${owner}/${repo}/tree/${branch}/${item.path}`;
            }
            listItem.appendChild(link);
            treeContainer.appendChild(listItem);

            // If the item is a tree, recursively render its contents
            if (item.type === "tree" && item.url) {
              fetch(item.url, {
                headers: {
                  'Authorization': `Bearer ${token}`,
                  'Accept': 'application/vnd.github+json',
                  'X-GitHub-Api-Version': '2022-11-28'
                }
              })
              .then(response => response.json())
              .then(subTreeData => {
                const subTree = subTreeData.tree;
                const subTreeList = document.createElement("ul");
                treeContainer.appendChild(subTreeList);
                renderTree(subTree, indent + 1);
              })
              .catch(error => console.error(error));
            }
          });
        }

        renderTree(tree);
      } catch (error) {
        console.error(error);
        document.getElementById("repo-tree").textContent = "Error loading repository tree.";
      }
    }

    fetchRepoTree();
  </script>
</body>
</html>
