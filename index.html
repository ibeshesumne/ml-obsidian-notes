<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repository Tree</title>
  <style>
    body { font-family: Arial, sans-serif; }
    ul { list-style-type: none; padding-left: 1em; }
    ul li { margin: 0.5em 0; }
    nav { background-color: #333; overflow: hidden; }
    nav a { float: left; display: block; color: white; text-align: center; padding: 14px 20px; text-decoration: none; }
    nav a:hover { background-color: #ddd; color: black; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
  </nav>
  <h1>Repository Tree</h1>
  <ul id="repo-tree"></ul>

  <script>
    async function fetchRepoTree() {
      const owner = "Ibeshesumne"; // Replace with your username
      const repo = "Ibeshesumne.github.io/ml-obsidian-notes"; // Replace with your repository name
      const branch = "main"; // Replace with the branch name (e.g., main or master)
      const token = "YOUR_GITHUB_PERSONAL_ACCESS_TOKEN"; // Replace with your GitHub personal access token

      const apiUrl = `https://api.github.com/repos/${owner}/${repo}/git/trees/${branch}?recursive=1`;

      try {
        const response = await fetch(apiUrl, {
          headers: {
            'Authorization': `token ${token}`
          }
        });
        if (!response.ok) throw new Error(`Failed to fetch tree: ${response.statusText}`);

        const data = await response.json();
        const tree = data.tree.filter(item => item.type === "blob");
        
        const treeContainer = document.getElementById("repo-tree");
        for (const item of tree) {
          const fileInfo = await fetchFileInfo(owner, repo, item.sha, token);
          const listItem = document.createElement("li");
          const link = document.createElement("a");
          link.href = item.path; // Links to the file or page
          link.textContent = item.path;
          listItem.appendChild(link);
          listItem.appendChild(document.createTextNode(` - Created: ${fileInfo.created_at}, Size: ${fileInfo.size} bytes`));
          treeContainer.appendChild(listItem);
        }
      } catch (error) {
        console.error(error);
        document.getElementById("repo-tree").textContent = "Error loading repository tree.";
      }
    }

    async function fetchFileInfo(owner, repo, sha, token) {
      const apiUrl = `https://api.github.com/repos/${owner}/${repo}/git/blobs/${sha}`;
      const response = await fetch(apiUrl, {
        headers: {
          'Authorization': `token ${token}`
        }
      });
      if (!response.ok) throw new Error(`Failed to fetch file info: ${response.statusText}`);
      return await response.json();
    }

    fetchRepoTree();
  </script>
</body>
</html>
